<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hideaway</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="./src/libs/lottie.js" defer></script>
    <script src="./src/js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <img src="./src/icons/logo.svg" alt="Hideaway" class="header__logo" />
          <div class="header__social social">
            <a href="" class="social__link icon-twitter"></a>
            <a href="" class="social__link icon-telegram"></a>
          </div>
        </div>
      </header>
      <main class="content">
        <div class="content__container">
          <section class="main-section">
            <div class="main-section__body">
              <h1 class="main-section__title">
                <span class="main-section__span">&lt;/ </span>Decentralised <span class="main-section__span">></span><br />
                Financial Ecosystem
              </h1>
              <div class="main-section__text">
                <p>
                  Hideaway Finance is ushering a new era of DeFi by unifying financial products and services into one complete ecosystem.
                </p>
              </div>
              <h3 class="main-section__subtitle">We call this post-primitive DeFi</h3>
              <div class="main-section__actions actions">
                <a href="" class="actions__btn">Join waitlist</a>
                <a href="" class="actions__link actions-link">
                  <div class="actions-link__text">Read the Docs</div>
                  <img src="./src/icons/arrow.svg" alt="Arrow" />
                </a>
              </div>
            </div>
            <div class="main-section__anim"></div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
